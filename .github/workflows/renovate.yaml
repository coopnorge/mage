on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Override default log level"
        required: false
        default: "debug"
        type: string

  schedule:
    # At 07:30 AM and 12:30 PM, every day
    - cron: '30 7,12 * * *'

  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  renovate:
    concurrency:
      group: ${{ github.workflow }}-renovate
      cancel-in-progress: true
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'renovate/'))
    permissions:
      contents: write
      pull-requests: write
      id-token: write
      issues: write
    uses: coopnorge/github-workflow-renovate/.github/workflows/renovate.yaml@v0
    secrets: inherit
