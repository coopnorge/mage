apiVersion: github.coop.no/v1alpha1
kind: RepositoryConfig
metadata:
  name: helloworld
spec:
  description: "No description provided"
  branche:
    default: main
    protection:
      - id: main
        pattern: main
        requireSignedCommits: false
        requiredStatusChecks:
          checks:
